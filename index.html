<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="	https://www.barbequenation.com/themes/custom/bbq_nation/assets/images/bbq-logo-theme.svg">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbeque Nation</title>
    <!-- ==========ICON=========== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ==========CSS============ -->
    <link rel="stylesheet" href="/Style/style.css" />
    <link rel="stylesheet" href="/Style/nav.css" />
    <link rel="stylesheet" href="/Style/form.css" />
    <link rel="stylesheet" href="/Style/table.css" />
    <!-- ==========================Axios================= -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav_div">
        <div class="logo">
          <img
            src="https://d23ynomj6u3eig.cloudfront.net/themes/custom/bbq_nation/logo.svg"
            alt=""
          />
        </div>
        <h1 class="brand_name">Barbeque Nation</h1>
        <div class="user">
          <i class="bx bx-user"></i>
        </div>
      </div>
    </nav>

    <form action="#">
      <div class="form_div">
        <input class="inpOrderItem" type="text" placeholder="Order Item" />
        <input class="inpPrice" type="number" placeholder="Price $" />
        <select class="inpOption">
          <option selected value="Select Table">Select Table</option>
          <option value="tab1">Table 1</option>
          <option value="tab2">Table 2</option>
          <option value="tab3">Table 3</option>
        </select>
        <button class="btnTake">Take Order</button>
      </div>
    </form>

    <section class="container">
      <div class="table_div">
        <div class="table">
          <div class="table_det">
            <p>Table 1 <i class="bx bx-table"></i></p>
          </div>

          <div class="tab1">
            <!-- !Dummy Item -->
            <!-- <div class="item">
                        <div style="display: none;" class="div_id" >68764365sada65734</div>
                        <div class="div_orderItem" ><p class="orderItem">Chicken</p></div>
                        <div class="div_orderPrice" ><span class="orderPrice">100</span><span> $</span></div>
                        <div class="div_orderDelete" ><button class="orderDelete">X</button></div>
                    </div> -->
          </div>

          <div class="tab1_total">
            <p style="margin-left: 5px">Total</p>
            <p class="tab1_amount">0 $</p>
          </div>
        </div>

        <div class="table">
          <div class="table_det">
            <p>Table 2 <i class="bx bx-table"></i></p>
          </div>

          <div class="tab2"></div>
          <div class="tab2_total">
            <p style="margin-left: 5px">Total</p>
            <p class="tab2_amount">0 $</p>
          </div>
        </div>

        <div class="table">
          <div class="table_det">
            <p>Table 3 <i class="bx bx-table"></i></p>
          </div>

          <div class="tab3"></div>
          <div class="tab3_total">
            <p style="margin-left: 5px">Total</p>
            <p class="tab3_amount">0 $</p>
          </div>
        </div>
      </div>
    </section>

    <div class="loader"><i class="bx bx-loader-circle bx-spin"></i></div>
  </body>
   <!-- ==========================Script================= -->
  <script src="/script.js"></script>
</html>
